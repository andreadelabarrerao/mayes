<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background-color: pink;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}
h1 {
    text-align: center;
    color: #333333;
}
label {
    display: block;
    margin-top: 10px;
    color: #555555;
}
input[type="text"],
input[type="email"],
input[type="password"],
select {
     width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    box-sizing: border-box;
}
input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}
input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
input[type="submit"]:hover {
    background-color: pink;
}
a {
    color: #4CAF50;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
    </style>
    <script>
        function validarFormulario(event) {
            event.preventDefault(); // Evita el envío real del formulario
            alert("Formulario enviado correctamente. ¡Gracias por registrarte!");
            window.location.href = "gracias.html"; // Redirige a la página de agradecimiento
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        
        <form onsubmit="validarFormulario(event)">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            
            <label for="password">Contraseña:</label>   
            <input type="password" id="password" name="password" placeholder="Ingresa una contraseña" required>
            
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecciona</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            
            <label>Rango de edad:</label>
            <input type="radio" id="18-25" name="edad" value="18-25">
            <label for="18-25">18-25</label>
            <input type="radio" id="26-35" name="edad" value="26-35">
            <label for="26-35">26-35</label>
            <input type="radio" id="36-50" name="edad" value="36-50">
            <label for="36-50">36-50</label>
            
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
            
            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
