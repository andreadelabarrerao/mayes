<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        /* Estilo del contenedor del carrusel */
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
       

        /* Imágenes dentro del carrusel */
        .carousel-images {
            display: flex;
            animation: slide 10s infinite;
        }

        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
        }

        /* Animación de deslizamiento */
        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }
            100% { transform: translateX(-400%); }
        }
    </style>
</head>
<body>
    <h1>Fotos de coches</h1>
    <div class="carousel">
        <div class="carousel-images">
            <img src="imagen1.jpeg" alt="Imagen 1">
            <img src="imagen2.jpeg" alt="Imagen 2">
            <img src="imagen3.jpeg" alt="Imagen 3">
            <img src="imagen4.jpeg" alt="Imagen 4">
            <img src="imagen5.jpeg" alt="Imagen 5">
        </div>
    </div>
</body>
</html>
